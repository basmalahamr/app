<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Heartbeat Monitor</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2em;
    }
    video, canvas {
      display: none;
    }
    h1 {
      font-size: 2em;
    }
    #bpm {
      font-size: 3em;
      color: #0f0;
      margin: 0.5em 0;
    }
    #status, #timer {
      color: #aaa;
      margin: 0.3em 0;
    }
    #graph {
      width: 100%;
      max-width: 600px;
      height: 200px;
      background: #222;
      margin: 1em auto;
      border: 1px solid #333;
    }
    button {
      padding: 0.5em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #0f0;
      color: #000;
      cursor: pointer;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>üì± Heartbeat Monitor</h1>
  <p>Place your fingertip gently on your iPhone camera</p>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="100" height="100"></canvas>

  <div id="bpm">--</div>
  <div id="status">Initializing...</div>
  <div id="timer">60 seconds remaining</div>
  <canvas id="graph"></canvas>

  <button onclick="restartMeasurement()">üîÅ Restart Measurement</button>

  <script src="noboxj.js"></script>
</body>
</html>
